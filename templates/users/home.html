{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/dark-background.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <div class="logo">Job Management API</div>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'admin:index' %}">Admin</a>
            <a href="{% url 'job_listings' %}">Job Lists</a>
            {% if user.is_authenticated %}
            <a href="{% url 'create_job' %}">Post Job</a>
        {% endif %}
        {% if not user.is_authenticated %}
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
        {% else %}
            <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
        </div>
    </div>
    <div class="welcome-message">
        <h1>Welcome to the Job Search API</h1>
        <p>Your Ultimate Job Management API</p>
    </div>

</body>
</html>
